<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/login style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <div class="input">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="input">
                <label>ID:</label>
                <input type="text" id="id" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        loginForm = document.getElementById("loginForm")
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            function Checking() {
                let idGiven = document.getElementById("id").value;
                let passwordGiven = document.getElementById("password").value;

                const allUsers = JSON.parse(localStorage.getItem("users")) || [];

                const user = allUsers.find(u => u.id === idGiven);
                
                if (!user) {
                    console.log("Incorret Details!");
                    return;
                }
                
                if (user.password === passwordGiven) {
                    console.log(`Details Are Correct for ${user.name} :) `);
                    sessionStorage.setItem("name", idGiven);
                    window.location.href = "index.html";
                } else {
                    console.log(`Password Incorrect for ${user.name} :( `);
                }
            }

            Checking()
        });
    </script>
</body>

</html>
